<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Realiza tu Test Psicológico</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #4ba286 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                color: black;
                margin-top: 50px;
            }

            .navbar {
                background-color: white;
                border-radius: 35px;
                width: 100%;
                position: fixed;
                top: 8px;
                left: 0;
                z-index: 9999;
            }

            .navbar-brand,
            .navbar-nav .nav-link {
                color: black;
            }

            .navbar-brand:hover,
            .navbar-nav .nav-link:hover {
                color: grey;
            }

            .navbar-toggler {
                border-color: black;
            }

            .navbar-toggler-icon {
                color: black;
            }

            .navbar-collapse {
                display: flex;
                justify-content: flex-end;
                flex-grow: 1;
            }

            .navbar-nav {
                display: flex;
                align-items: center;
                margin-right: 0;
            }

            .navbar-nav .nav-link {
                margin-left: 15px;
            }

            .custom-card {
                background-color: white;
                border-radius: 15px;
                padding: 20px;
                width: 100%;
                max-width: 800px;
                margin: 150px auto;
                color: black;
                box-shadow: 0 10px 5px rgba(0, 0, 0, 0.2);
            }

            .form-group {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }

            .form-group label {
                flex: 1;
                margin-right: 10px;
                font-size: 16px;
                text-align: left;
            }

            .form-group input {
                width: 100px;
                padding: 5px;
                font-size: 16px;
                border: 2px solid black;
                border-radius: 15px;
                text-align: center;
                margin-right: 328px;
            }

            #numEstudiantes {
                width: 100px;
                border: 2px solid black;
                border-radius: 15px;
            }

            #totalResultados, #puntajeGeneral {
                background-color: #f0f0f0;
                border: 2px solid black;
                pointer-events: none;
            }

            @media (max-width: 576px) {
                .custom-card {
                    padding: 15px;
                }
            }

            @media (max-width: 768px) {
                .custom-card {
                    padding: 20px;
                }
            }

            button {
                background-color: transparent;
                color: white;
                border: 2px solid white;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 25px;
                font-size: 16px;
                transition: all 0.3s ease;
                transform: scale(1);
            }

            button:hover {
                background-color: white;
                color: black;
                transform: scale(1.2);
            }

            button:active {
                transform: scale(0.9);
            }

            .btn-bottom-right {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000; /* Asegura que el botón esté por encima de otros elementos */
            }

            input {
                margin: 10px 0;
                padding: 10px;
                border-radius: 25px;
                border: none;
                width: 100%;
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <!-- Menú responsivo con Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center">
                    <img src="/Test Educativo/Test Educativo/imagenes/logo2.png" width="80" height="40" class="d-inline-block align-text-top">
                    Test Psicológico
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre-nosotros">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Card que contiene el formulario de resultados -->
        <div class="custom-card mt-5 pt-5">
            <h2 class="text-center mb-4">Ingrese el número de estudiantes del grupo</h2>
            <div class="text-center mb-4">
                <input type="number" id="numEstudiantes" class="form-control d-inline-block" min="1" max="35">
            </div>
            
            <h4 class="text-center mb-4">Ingrese los resultados del test</h4>
            
            <div class="form-group">
                <label for="estilosAprendizaje">Estilos de Aprendizaje</label>
                <input type="number" id="estilosAprendizaje" class="form-control score-input" min="1" max="1000">
            </div>
            
            <div class="form-group">
                <label for="nivelConciencia">Nivel de Conciencia</label>
                <input type="number" id="nivelConciencia" class="form-control score-input" min="1" max="1000">
            </div>
            
            <div class="form-group">
                <label for="temperamento">Temperamento</label>
                <input type="number" id="temperamento" class="form-control score-input" min="1" max="1000">
            </div>
            
            <div class="form-group">
                <label for="estilosPensamiento">Estilos de Pensamiento</label>
                <input type="number" id="estilosPensamiento" class="form-control score-input" min="1" max="1000">
            </div>
            
            <div class="form-group">
                <label for="resiliencia">Resiliencia Académica</label>
                <input type="number" id="resiliencia" class="form-control score-input" min="1" max="1000">
            </div>
            
            <!-- Total de resultados (suma de los primeros 5 campos) -->
            <div class="form-group">
                <label for="totalResultados">Total de resultados:</label>
                <input type="number" id="totalResultados" name="totalResultados" readonly>
            </div>

            <!-- Puntaje general (total dividido entre 100) -->
            <div class="form-group">
                <label for="puntajeGeneral">Puntaje general:</label>
                <input type="number" id="puntajeGeneral" name="puntajeGeneral" readonly>
            </div>
            
            <button onclick="window.location.href='/Test Educativo/Test Educativo/Datos/resultado_g.html'" class="btn btn-primary mt-3">Obtener el resultado</button>
        </div> 
        <button class="btn-bottom-right" onclick="window.location.href='/Test Educativo/Test Educativo/index_principal.html'">Ir al inicio</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/Test Educativo/Test Educativo/Datos/js/scriptdatos.js"></script>
    </body>
</html>
