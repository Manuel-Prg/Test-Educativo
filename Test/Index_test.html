<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realiza tu Test Psicológico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gradient-start: #667eea;
            --gradient-end: #4ba286;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --button-hover-bg: #ffffff;
            --button-hover-color: #4a5568;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.8;
        }

        main {
            flex-grow: 1;
            padding: 2rem 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .custom-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        button {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .btn-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 1rem;
            }

            .custom-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html" class="logo">Test Educatico</a>
            <ul>
                <li><a href="/acerca-de.html">Acerca de</a></li>
                <li><a href="/FAQ.html">FAQ</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="custom-card">
            <h1>Test Psicológico Interactivo</h1>
            <h2 id="userName"></h2>
            <form id="surveyForm">
                <!-- Las preguntas se generarán dinámicamente con JavaScript -->
            </form>
            <button onclick="submitSurvey()">Enviar Encuesta</button>
        </div>
    </main>

    <button class="btn-bottom-right" onclick="window.location.href='../index.html'">
        <i class="fas fa-home"></i> Ir al inicio
    </button>

    <footer>
        <p>© 2024 Test Psicológico Interactivo. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('userName').textContent = `Bienvenido, ${userName}!`;
            }
        });
    </script>
</body>
</html>
